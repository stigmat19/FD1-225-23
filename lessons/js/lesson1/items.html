<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>

        .wrap{
            display: flex;
            width: 1200px;
            margin: 20px auto;
            justify-content: space-between;
            flex-flow: wrap;
        }
        .card{
            margin-bottom: 20px;
            padding-top: 20px;
        }
        .card-img-top{
            height: 332px;
        }
    </style>        
    <title>Document</title>
</head>

<body>

    <div class="wrap" id="wrap"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        var wrap = document.getElementById('wrap');

        var cards = [
            {
               imgUrl: 'img/iphone-15.jpg',
               title: 'Iphone',
               price: 2500,
               text: "Some quick example text to build on the card title and make up the bulk of the card's content."
            },
            {
               imgUrl: 'img/sams.jpg',
               title: 'Samsung',
               price: 3500,
               text: "Some quick example text to build on the card title and make up the bulk of the card's content."
            },
            {
               imgUrl: 'img/huawei.jpg',
               title: 'huawei',
               price: 1500,
               text: "Some quick example text to build on the card title and make up the bulk of the card's content."
            },
            {
               imgUrl: 'img/huawei.jpg',
               title: 'xiaomi',
               price: 5500,
               text: "Some quick example text to build on the card title and make up the bulk of the card's content."
            },
            {
               imgUrl: 'img/huawei.jpg',
               title: 'xiaomi',
               price: 5500,
               text: "Some quick example text to build on the card title and make up the bulk of the card's content."
            }
        ];

        var htmlElems = '';

        for(var i = 0; i < cards.length; i++){
            htmlElems += `
                <div class="card" style="width: 18rem;">
                    <img src="${cards[i].imgUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${cards[i].title}</h5>
                        <h6 class="card-price">${cards[i].price} byn</h6>
                        <p class="card-text">${cards[i].text}</p>
                        <a href="#" class="btn btn-primary">buy</a>
                    </div>
                </div>
            ` 
        }

        wrap.innerHTML = htmlElems

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var colorNumS=prompt('Введите номер цвета в радуге:');
    var colorNum=parseInt(colorNumS);
    var colorName;
    switch ( colorNum ) {
        case 1:
            colorName='красный';
            break;
        case 2:
            colorName='оранжевый';
            break;
        case 3:
            colorName='жёлтый';
            break;
        case 4:
            colorName='зелёный';
            break;
        case 5:
            colorName='голубой';
            break;
        case 6:
            colorName='синий';
            break;
        case 7:
            colorName='фиолетовый';
            break;
        default: colorName='нет цвета';

    }

    console.log( colorName );
    </script>
</body>
</html>
